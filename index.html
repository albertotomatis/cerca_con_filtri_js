<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Personaggi Fantasy</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Cerca personaggio..." />
    </div>
    <div id="filterContainer">
      <select id="filterCategory">
        <option value="">Tutte le categorie</option>
        <option value="magician">Maghi/Maghe</option>
        <option value="adventurer">Avventurieri/Avventuriere</option>
        <!-- Aggiungi altre opzioni di categoria qui... -->
      </select>
      <select id="filterGender">
        <option value="">Tutti i generi</option>
        <option value="male">Maschio</option>
        <option value="female">Femmina</option>
        <!-- Aggiungi altre opzioni di genere qui... -->
      </select>
    </div>
    <div id="charactersContainer"></div>
    <script src="script.js"></script>
</body>
</html>
